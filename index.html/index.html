<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <button class="btn-show">Show</button>
    <div class="content">
        <div class="modal">
            <h1>Sign up</h1>
            <div class="block-modal">
                <div>
                    <label for="login">Login</label>
                </div>
                <input class="input1" type="text" placeholder="Login" id="login">
                <div>
                    <label for="pass">Password</label>
                </div>
                <input type="password" class="input1" placeholder="password" id="pass">
                <div>
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="submit" class="btn-submit close">Close</button>
                </div>
                
            </div>
        </div>
    </div>
<script src="./main.js">

</script>
</body>
</html>
